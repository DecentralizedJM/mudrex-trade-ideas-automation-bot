[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python -m signal_bot.run"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Persistent volume for SQLite database
# Configure in Railway dashboard: Settings > Volumes
# Mount path: /app/data
# Then set DATABASE_PATH=/app/data/subscribers.db
